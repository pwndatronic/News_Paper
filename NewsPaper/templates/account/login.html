{% extends 'account/base.html' %}

{% block content %}

<h2>Вход</h2>
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Вход</button>
</form>
<br>
<h4>Еще не с нами? Зарегистрируйтесь!</h4>
<button><a href="{% url 'account_signup' %}">Регистрация</a></button>

{% endblock content %}
