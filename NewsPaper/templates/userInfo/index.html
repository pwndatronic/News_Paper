{% extends 'main.html' %}

{% block content %}

<h3>Страница пользователя - {{ request.user.username }}</h3>
<br>

{% if not is_an_author %}
<button><a href="{% url 'become_author' %}">Стать автором</a></button>
{% endif%}
<br>

<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <input type="submit" value=" Выйти ">
</form>
<br>

{% endblock content %}
